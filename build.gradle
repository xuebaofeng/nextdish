plugins {
	id 'java'
}

group = 'bf'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
	implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
}

test {
	useJUnitPlatform()
}
